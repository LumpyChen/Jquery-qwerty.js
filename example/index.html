<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://libs.baidu.com/jquery/2.0.3/jquery.min.js"></script>
    <script src="../dist/Jquery-qwerty.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('h1').qwerty({
                'typerString':"Hello Qwerty",
                'delay': 100,
                'cursor': '|',
//                'cursorBlink': 1000,
            },function(){
                $('h1').qwertyDel({
                    'delay': 100,
                    'cursor': '|',
                    'cursorBlink': 1000,
                },function(){
                    alert('Done')
                })
            })
        })
    </script>
    <title>Qwerty</title>
</head>
<body>
    <h1>try to type sth!</h1>
    <h1>try to type sth else!</h1>
</body>
</html>
